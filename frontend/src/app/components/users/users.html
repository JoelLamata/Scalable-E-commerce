<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Users</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        @for (user of users; track user.id) {
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                        }
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
